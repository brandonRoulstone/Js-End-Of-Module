    <main>
      <div class="container col-xl-10 col-xxl-8 px-4 py-5">

        <div class="row align-items-center g-lg-5 py-5">

          <div class="col-lg-7 text-center text-lg-center">

            <h1 class="display-3 fw-bold lh-1 text-body-emphasis mb-3 text-center">Get in touch with our Store!</h1>

            <p class="col-lg-10 fs-4"></p>

            
            <div class="d-flex justify-content-evenly m-3 m-sm-5 p-3">
              
              <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram fa-2xl" style="color: #000000;" title="Instagram"></i></a>
  
              <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook fa-2xl" style="color: #000000;" title="Facebook"></i></a>
  
              <a href="https://twitter.com/i/flow/login"><i class="fa-brands fa-x-twitter fa-2xl" style="color: #000000;" title="X-twitter"></i></a>
  
              <a href="https://www.shopify.com/za/free-trial?term=shopify&adid=565944109590&campaignid=15436644214&branded_enterprise=1&BOID=brand&utm_medium=cpc&utm_source=google&gclid=CjwKCAiAmsurBhBvEiwA6e-WPPBdqZ89EgY2MNzFh8lJIFkCqqclfWK4igvdignocNLiQf13BIKNrBoCvL0QAvD_BwE&cmadid=516752332;cmadvertiserid=10730501;cmcampaignid=26990768;cmplacementid=324494362;cmcreativeid=163722649;cmsiteid=5500011"><i class="fa-brands fa-shopify fa-2xl" style="color: #000000;" title="Shopify"></i></a>

          </div>

          <div class="col-md-10 mx-auto col-lg-5">

            <form action="https://formspree.io/f/mrgwrvoq" method="post" class="p-4 p-md-5 border rounded-3 bg-white">

              <div class="form-floating mb-3 d-flex justify-content-center">
              <img src="https://i.postimg.cc/1t16Jtp7/logo.png" class="img-fluid" id="logoNe"></img>
              </div>

              <div class="form-floating mb-3">

                <input type="email" class="form-control border-0 border-bottom" id="floatingInput" placeholder="name@example.com">

                <label for="floatingInput">Email address</label>

              </div>

              <div class="form-floating mb-3">

                <input type="password" class="form-control border-0 border-bottom" id="floatingPassword" placeholder="Password">

                <label for="floatingPassword">Password</label>

              </div>
              <div class="form-floating mb-3">

                <input type="text" class="form-control border-0 border-bottom" id="PhoneNo" placeholder="Phone">

                <label for="PhoneNo">Contact No.</label>

              </div>
              <div class="form-floating mb-3">

                <textarea type="text" class="form-control border-0 border-bottom" id="message" placeholder="Your message"></textarea>

                <label for="message">Message goes here:</label>

              </div>

              <button class="w-100 btn btn-lg bg-black text-white" type="submit" id="btnSub">Sign up</button>

            </form>

          </div>
